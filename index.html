<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/_ajax.js"></script>
    <link rel="stylesheet" href="css/style_ajax.css">
</head>

<body>

    <form class="form-inputCep">
        <div class="containerCard">
            <input class="inputCep" name="inputCep" type="text" placeholder="Informe o CEP" id="cep" autocomplete="on" onkeypress="mascara(this, '#####-###')" maxlength="9">
            <button class="btnBuscar" type="button" name="btnBuscar" onclick="obterDadosAPICep()">Buscar</button>
        </div>
    </form>

    <div class="containerCard">

        <div class="row">
            <div class="col-sm">
                <form class="painel">
                    <table id="table">
                        <tr>
                            <th>CEP</th>
                            <th>Logradouro</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>IBGE</th>
                            <th>DDD - Código de Área</th>
                        </tr>
                        <tbody>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

        <div class="col-sm">
            <div class="previsao">
                <div class="cartaoPrevisao">

                    <h2 class="cidadeEstado"></h2>

                    <div>
                        <p><span class="temperaturaAtual"></span></p>
                        <p class="condicaoClimatica"></p>
                    </div>

                    <div class="caracteristicas">

                        <p class="caracteristica">
                            <span class="caracteristicaLabel">Umidade: </span>
                            <span class="caracteristicaValor umidadeValor"></span>
                        </p>

                        <p class="caracteristica">
                            <span class="caracteristicaLabel">Sensação: </span>
                            <span class="caracteristicaValor sensacaoValor"></span>
                        </p>

                        <p class="caracteristica">
                            <span class="caracteristicaLabel">Vento: </span>
                            <span class="caracteristicaValor ventoValor"></span>
                        </p>

                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
